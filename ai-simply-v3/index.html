<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Simply - Organic Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body
    class="h-screen w-screen flex flex-col items-center justify-center relative selection:bg-pink-200 selection:text-pink-900">

    <!-- Background Blobs -->
    <div class="blob bg-purple-300 w-[500px] h-[500px] rounded-full top-[-100px] left-[-100px] mix-blend-multiply">
    </div>
    <div
        class="blob bg-yellow-300 w-[500px] h-[500px] rounded-full top-[-100px] right-[-100px] mix-blend-multiply animation-delay-2000">
    </div>
    <div
        class="blob bg-pink-300 w-[500px] h-[500px] rounded-full bottom-[-100px] left-[20%] mix-blend-multiply animation-delay-4000">
    </div>

    <!-- Top Title Bar -->
    <div
        class="fixed top-0 left-0 w-full h-8 bg-slate-900/90 backdrop-blur-md text-white flex items-center justify-between px-4 text-xs font-medium z-50 border-b border-white/10">
        <div class="absolute bottom-0 left-0 w-full h-[1px] tech-line opacity-75"></div>

        <a href="https://www.linkedin.com/company/ai-simply" target="_blank"
            class="flex items-center gap-2 hover:opacity-80 transition-opacity cursor-pointer">
            <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
            <span class="font-bold tracking-wider text-blue-100">AI SIMPLY</span>
        </a>

        <div class="flex items-center gap-2 opacity-90">
            <span class="hidden sm:inline opacity-60">Active Persona:</span>
            <span id="top-bar-persona"
                class="flex items-center gap-1 text-blue-200 font-bold bg-white/10 px-2 py-0.5 rounded-full border border-white/10">
                <span>üë®‚Äçüç≥</span>
                <span>The Master Chef</span>
            </span>
        </div>
    </div>

    <!-- Main App Container -->
    <main id="app-container"
        class="glass-card rounded-[2.5rem] w-[95%] max-w-6xl h-[85vh] relative overflow-hidden flex flex-col md:flex-row shadow-2xl transition-all duration-500 mt-8">

        <!-- Sidebar / Navigation (Desktop) -->
        <aside class="hidden md:flex flex-col w-24 border-r border-white/30 items-center py-8 gap-8 z-20 bg-white/10">
            <!-- Logo -->
            <div
                class="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-white font-bold text-xl shadow-lg">
                AI
            </div>

            <!-- Nav Items -->
            <nav class="flex-1 flex flex-col gap-6 w-full items-center">
                <button onclick="app.navigate('home')"
                    class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-white/40 transition-colors text-xl"
                    title="Home">üè†</button>
                <button onclick="app.navigate('learn')"
                    class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-white/40 transition-colors text-xl"
                    title="Learn">üìö</button>

                <!-- Chapter Nav (Dynamic) -->
                <div id="desktop-chapter-nav" class="flex flex-col gap-3 w-full items-center animate-fade-in hidden">
                    <!-- Chapters injected here -->
                </div>

                <button onclick="app.navigate('quiz')"
                    class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-white/40 transition-colors text-xl mt-auto"
                    title="Quiz">üéÆ</button>
            </nav>

            <!-- LinkedIn Company Link -->
            <a href="https://www.linkedin.com/company/ai-simply" target="_blank"
                class="w-10 h-10 rounded-full overflow-hidden border-2 border-white/50 hover:border-blue-400 transition-colors flex items-center justify-center bg-[#0077b5] text-white shadow-lg"
                title="Follow us on LinkedIn">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                </svg>
            </a>
        </aside>

        <!-- Content Area -->
        <div class="flex-1 flex flex-col relative overflow-hidden">

            <!-- Header -->
            <header class="h-20 flex items-center justify-between px-8 border-b border-white/30 shrink-0">
                <div class="flex items-center gap-4">
                    <h1 id="page-title" class="text-2xl font-bold text-gray-800">Welcome</h1>
                    <span id="mode-badge"
                        class="px-3 py-1 rounded-full bg-white/40 text-xs font-bold uppercase tracking-wider text-gray-600 border border-white/50">Seed
                        Mode</span>
                </div>

                <!-- Persona Switcher (Top Right) -->
                <div class="flex items-center gap-3">
                    <span class="text-sm font-medium text-gray-500">Guide:</span>
                    <button onclick="app.togglePersonaMenu()"
                        class="flex items-center gap-2 px-4 py-2 bg-white/40 hover:bg-white/60 rounded-full transition-all border border-white/50 shadow-sm">
                        <span id="current-persona-icon" class="text-xl">üë®‚Äçüç≥</span>
                        <span id="current-persona-name" class="font-bold text-sm text-gray-800">The Chef</span>
                        <svg class="w-4 h-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Scrollable Content -->
            <div id="content-view" class="flex-1 overflow-y-auto p-8 md:p-12 scroll-smooth">
                <!-- Dynamic Content Injected Here -->
                <div class="max-w-3xl mx-auto text-center mt-10">
                    <h2
                        class="text-5xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-600">
                        Learning AI, Naturally.</h2>
                    <p class="text-xl text-gray-600 mb-10 leading-relaxed">Choose a persona to translate complex AI
                        concepts into language you already understand.</p>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <button onclick="app.setMode('seed')"
                            class="p-6 rounded-3xl bg-white/40 hover:bg-white/60 border border-white/50 transition-all hover:scale-105 group text-left">
                            <div class="text-4xl mb-3 group-hover:scale-110 transition-transform origin-left">üå±</div>
                            <h3 class="font-bold text-lg">Seed</h3>
                            <p class="text-sm opacity-60">Absolute Beginner</p>
                        </button>
                        <button onclick="app.setMode('grower')"
                            class="p-6 rounded-3xl bg-white/40 hover:bg-white/60 border border-white/50 transition-all hover:scale-105 group text-left">
                            <div class="text-4xl mb-3 group-hover:scale-110 transition-transform origin-left">üå≥</div>
                            <h3 class="font-bold text-lg">Grower</h3>
                            <p class="text-sm opacity-60">Intermediate</p>
                        </button>
                        <button onclick="app.setMode('forester')"
                            class="p-6 rounded-3xl bg-white/40 hover:bg-white/60 border border-white/50 transition-all hover:scale-105 group text-left">
                            <div class="text-4xl mb-3 group-hover:scale-110 transition-transform origin-left">üå≤</div>
                            <h3 class="font-bold text-lg">Forester</h3>
                            <p class="text-sm opacity-60">Advanced</p>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Floating Dock (Mobile Nav) -->
    <nav class="md:hidden absolute bottom-6 glass-dock px-6 py-3 rounded-full flex gap-8 text-2xl z-50">
        <button onclick="app.navigate('home')">üè†</button>
        <button onclick="app.navigate('learn')">üìö</button>
        <button onclick="app.navigate('quiz')">üéÆ</button>
        <button onclick="app.togglePersonaMenu()">üë§</button>
    </nav>

    <!-- Floating Share Button -->
    <button id="share-btn" onclick="app.toggleShareMenu()"
        class="fixed bottom-6 right-6 w-14 h-14 bg-gradient-to-br from-purple-600 to-pink-600 text-white rounded-full shadow-2xl hover:scale-110 transition-all flex items-center justify-center z-50 group">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z">
            </path>
        </svg>
        <span class="absolute -top-1 -right-1 w-3 h-3 bg-blue-400 rounded-full animate-ping"></span>
    </button>

    <!-- Share Menu Modal -->
    <div id="share-modal"
        class="fixed inset-0 z-[100] flex items-center justify-center bg-black/20 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300">
        <div
            class="bg-white/90 rounded-3xl p-8 max-w-md w-full mx-4 shadow-2xl transform scale-95 transition-transform duration-300 border border-white/50">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Share AI Simply</h2>
                <button onclick="app.closeShareMenu()"
                    class="p-2 hover:bg-black/5 rounded-full transition-colors">‚úï</button>
            </div>

            <p class="text-sm text-gray-600 mb-6">Help others learn AI in the simplest way!</p>

            <div class="space-y-3">
                <!-- LinkedIn -->
                <button onclick="app.shareOnLinkedIn()"
                    class="w-full flex items-center gap-4 p-4 bg-[#0077b5] hover:bg-[#006396] text-white rounded-xl transition-all hover:scale-[1.02] shadow-lg">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                    </svg>
                    <div class="text-left">
                        <div class="font-bold">Share on LinkedIn</div>
                        <div class="text-xs opacity-80">Share with your network</div>
                    </div>
                </button>

                <!-- Twitter/X -->
                <button onclick="app.shareOnTwitter()"
                    class="w-full flex items-center gap-4 p-4 bg-black hover:bg-gray-800 text-white rounded-xl transition-all hover:scale-[1.02] shadow-lg">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                    </svg>
                    <div class="text-left">
                        <div class="font-bold">Share on X</div>
                        <div class="text-xs opacity-80">Post to your followers</div>
                    </div>
                </button>

                <!-- Facebook -->
                <button onclick="app.shareOnFacebook()"
                    class="w-full flex items-center gap-4 p-4 bg-[#1877f2] hover:bg-[#0c63d4] text-white rounded-xl transition-all hover:scale-[1.02] shadow-lg">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    <div class="text-left">
                        <div class="font-bold">Share on Facebook</div>
                        <div class="text-xs opacity-80">Share with friends</div>
                    </div>
                </button>

                <!-- Copy Link -->
                <button onclick="app.copyShareLink()"
                    class="w-full flex items-center gap-4 p-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white rounded-xl transition-all hover:scale-[1.02] shadow-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    <div class="text-left">
                        <div class="font-bold">Copy Link</div>
                        <div class="text-xs opacity-80">Copy URL to clipboard</div>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

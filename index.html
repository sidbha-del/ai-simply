        body {

        .loader {
            text-align: center;

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);

            border-top: 4px solid white;

            animation: spin 1s linear infinite;

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        a {
            color: white;
            text-decoration: underline;
        }
    </style>
